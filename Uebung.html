<html lang="de">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <title>Steven PWA</title>
  </head>
  
  <body>

    <p><button onclick="getStream()">Start Video</button></p>
    <video autoplay style="height:340; width: 410;"></video>  
    <p><button onclick="takePhoto()">Take Photo</button></p>
    <p><button onclick="download()">Safe to Cache!</button></p>
    <p><div><img src ="" id="imageTag" width="410" height="340"></div></p>
    <h1>Image which is stored in Cache!</h1>
    <button id="askButton">Ask for location</button>
    <div id="target"></div>

    <table>
      <tr>
        <td>Tilt Left/Right [gamma]</td>
        <td id="doTiltLR"></td>
      </tr>
      <tr>
        <td>Tilt Front/Back [beta]</td>
        <td id="doTiltFB"></td>
      </tr>
      <tr>
        <td>Direction [alpha]</td>
        <td id="doDirection"></td>
      </tr>
    </table>
    
    <div id="logoContainer">
      <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png" id="imgLogo">
    </div> 
   <script>
      var dataImage = localStorage.getItem('imgData');
    bannerImg = document.getElementById('imageTag');
    bannerImg.src = "data:image/png;base64," + dataImage;
    </script> 

    
<script src="js/app.js"></script>

</body>
</html>
